<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone-Forms typeahead.js editor example</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone-forms/0.14.0/backbone-forms.min.js"></script>
    <script type="text/javascript">
        document.onload = function() {
            var Model = Backbone.Model.extend({
                schema: {
                    name: {
                        type: 'Text',
                        title: 'Name'
                    }
                }
            });
            var model = new Model({name: 'test'});
            var form = Backbone.Form({
                model: model
            });
            $('#form').html(form.render().$el);
        };
    </script>
</head>
<body>
    <div id="form"></div>
</body>
</html>
